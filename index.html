<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<nav class="navbar navbar-default">
        <div class="navbar-inner">
            <a href="index.html"><img src="logo.png" width="100%" height="80%"></a>
        </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                          data-toggle="tab">SignUp</a></li>
                <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Login</a></li>
            </ul>
            <h1 class="text-center">Signup/Login to your Account</h1>
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">
                    <div class="tab-content">
                        <div id="signup">
                            <form>
                                <div class="form-group">
                                    <label>First Name: <span class="req">*</span></label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label> Last Name: <span class="req">*</span></label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>Amity Email ID: <span class="req">*</span></label>
                                    <input type="email" placeholder="abc@gmail.com" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Create a Password:</label>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label>Confirm your Password</label>
                                    <input type="password" class="form-control" placeholder="Confirm Password">
                                </div>
                                <button class="btn btn-default col-sm-offset-5 col-xs-offset-5">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="profile">
                    <form>
                        <div class="tab-content">
                            <div id="login">
                                <form>
                                    <div class="form-group">
                                        <label>Amity Email ID:</label>
                                        <input type="email" class="form-control" placeholder="Type your Amity Email">
                                    </div>
                                    <div class="form-group">
                                        <label>Password:</label>
                                        <input type="password" class="form-control" placeholder="Type your password">
                                    </div>
                                    <button class="btn btn-default col-sm-offset-5 col-xs-offset-5">Login</button>
                                </form>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
